env:
  PRODUCTION: true
name: Deploy
run-name: ${{ github.actor }} deploys ðŸš€
on:
  push:
    branches:
      - main
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
      - uses: actions/setup-node@v4
        with:
          node-version: '21'
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Run lint
        run: yarn lint
  test:
    needs: [lint]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
      - uses: actions/setup-node@v4
        with:
          node-version: '21'
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Run test
        run: yarn test
  build-interactive-examples:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: webdoky/interactive-examples
          ref: master
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: yarn install
      - run: yarn build
      - uses: actions/upload-artifact@v4
        with:
          if-no-files-found: error
          name: interactive-examples
          path: ./docs/
  preprocess:
    needs: [lint, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          submodules: true
      - uses: actions/setup-node@v4
        with:
          node-version: '21'
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Build preprocess
        run: tsc --project ./preprocess/tsconfig.json --outDir ./preprocess/dist
      - name: Debug PATH_TO_LOCALIZED_CONTENT
        run: echo $PATH_TO_LOCALIZED_CONTENT
        env:
          PATH_TO_LOCALIZED_CONTENT: ${{ vars.PATH_TO_LOCALIZED_CONTENT }}
      - name: Run preprocess
        env:
          PATH_TO_LOCALIZED_CONTENT: ${{ vars.PATH_TO_LOCALIZED_CONTENT }}
        run: node ./preprocess/dist/index.js
      - uses: actions/upload-artifact@v4
        with:
          if-no-files-found: error
          name: preprocessed-content
          path: src/content/translatedContent
  build:
    needs: [lint, preprocess, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
      - uses: actions/download-artifact@v4
        with:
          name: preprocessed-content
          path: src/content/translatedContent
      - uses: actions/setup-node@v4
        with:
          node-version: '21'
      - name: Run build
        run: yarn build
        env:
          BASE_PATH: ${{ vars.BASE_PATH }}
          PATH_TO_LOCALIZED_CONTENT: ${{ vars.PATH_TO_LOCALIZED_CONTENT }}
          ROLLBAR_ACCESS_TOKEN: ${{ secrets.ROLLBAR_ACCESS_TOKEN }}
      - uses: actions/upload-artifact@v4
        with:
          if-no-files-found: error
          name: build
          path: dist
  deploy:
    needs: [build, build-interactive-examples]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: build
          path: dist
      - uses: actions/download-artifact@v4
        with:
          name: interactive-examples
          path: dist/interactive-examples
      - uses: actions/setup-node@v4
        with:
          node-version: '21'
      - run: yarn deploy
        env:
          SURGE_LOGIN: ${{ vars.SURGE_LOGIN }}
          SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}
